<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Incredible Photo with fab menu</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="button">
      <i class="fa fa-plus icon" aria-hidden="true"></i>
    </div>
    <div class="main-wrapper-inside">
      <img id="avatar" src="assets/img/pehcst2.jpeg" />
    </div>      
    <div class="button-wrapper one">
      <div class="button-inside one">
        <a href="http://instagram.com/pehcst"><i class="fab fa-instagram icon" aria-hidden="true"></i></a>
      </div> 
    </div>
    <div class="button-wrapper two">
      <div class="button-inside two">
        <a href="https://twitter.com/pehcst"><i class="fab fa-twitter icon" aria-hidden="true"></i></a>
      </div> 
    </div>
    <div class="button-wrapper three">
      <div class="button-inside three">
        <a href="https://github.com/pehcst" target="_blank"><i class="fab fa-github icon" aria-hidden="true"></i></a>
      </div> 
    </div>
  </div>
  <div class="hi">
    <span> Hi there, i'm Pedro!</span>
  </div>
</body>
<script src="assets/js/main.js"></script>
</html>
